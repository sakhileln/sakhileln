name: Update Daily Kattis Challenge

on:
  schedule:
    - cron: "0 7 * * *" # daily at 09:00 SAST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: python update_challenge.py
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: update daily Kattis mission" || echo "No changes"
          git push
